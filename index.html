<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Anniversary</h1>
    <div class="time-container">
        <div class="element day-c">
            <p class="text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="element hour-c">
            <p class="text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="element min-c">
            <p class="text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="element sec-c">
            <p class="text" id="sec">0</p>
            <span>sec</span>
        </div>
    </div>

</body>

</html>
